name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # 배포를 원하는 브랜치에 맞게 설정하세요.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Create .nojekyll file
        run: touch ./out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out # 빌드된 파일이 있는 디렉토리로 수정해주세요.
          publish_branch: gh-pages # 배포할 브랜치 이름으로 수정해주세요.
          clean_directory: true # 기존 내용을 삭제하고 새로운 파일로만 배포합니다.
